<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="/2076d17accacb7fdd5b8.css">
<script defer src="/common.js"></script><script defer src="/index.js"></script></head>

<body>
  <main id="main" class="main-container">
    <aside class="aside-panel">
      <label>
        <input id="orbitCheckbox" type="checkbox" checked/>
        Орбиты
      </label>
      <label>
        <input id="gridCheckbox" type="checkbox"/>
        Сетка плоскости
      </label>
      <label>
        <input id="axisCheckbox" type="checkbox"/>
        Оси XYZ
      </label>
    </aside>
    <div id="preloader">
      <div class="loader"></div>
    </div>
  </main>

  <style>
    .aside-panel {
      display: none;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000033;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</body>

</html>
